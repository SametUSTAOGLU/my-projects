AWSTemplateFormatVersion: 2010-09-09
Description: |
  
Parameters:
  myVPC:
    Description: lutfen vpc seciniz
    Type: AWS::EC2::VPC::Id

  myIT:
    Description: lutfen instance tipini saciniz
    Type: AWS::EC2::Instance::Id
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      - t2.nano
      - t3.nano

  myKP:
    Description: lutfen key secin
    Type: AWS::EC2::KeyPair::KeyName
    Default: key

  mySubnets:
    Description: en az iki sabunet seciniz
    Type: AWS::EC2::Subnet::Id
    

Mappings:
  RegionImageMap:
    us-east-1:
      AMI: ami-0dc2d3e4c0f9ebd18
    us-east-2:
      AMI: ami-0233c2d874b811deb
    us-west-1:
      AMI: ami-0ed05376b59b90e46
    us-west-2:
      AMI: ami-0dc8f589abe99f538
    eu-west-1:
      AMI: ami-058b1b7fe545997ae    
  
Resources:

  sgALB:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: alp-sec-grup # Required
      GroupName: alb-sec-grup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      VpcId: !Ref myVPC

  sgLaunchTemp:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: launch-temp-sec-grup # Required
      GroupName: launch-temp-sec-grup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref sgALB
      VpcId: !Ref myVPC
  sgRDS:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS-sec-grup # Required
      GroupName: RDS-sec-grup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref sgLaunchTemp
      VpcId: !Ref myVPC

  myLT:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !FindInMap
          - RegionImageMap
          - !Ref AWS::Region
          - AMI
        InstanceType: !Ref myIT
        KeyName: !Ref myKP
        SecurityGroupIds:
          - !GetAtt sgALB.GroupId
        UserData: !Base64 |
          #!/bin/bash
          yum update -y
          yum install git -y
          sudo pip3 install flask 
          git clone https://github.com/sametustaoglu/my-projects.git
          cd /home/ec2-user
          mkdir proje
          cd proje
          sudo cp -r /my-projects/aws/projects/Project-004-Phonebook-Application/* /home/ec2-user/proje
          sudo python3 phonebook-app.py

  myALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      SecurityGroups:
        - !GetAtt sgALB.GroupId 
      Subnets: !Ref mySubnets
      Type: application

  # https://docs.aws.amazon.com/ja_jp/AWSCloudFormation/latest/UserGuide/aws-properties-as-group.html
  myASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AvailabilityZones: !GetAZs 
      DesiredCapacity: "2"
      HealthCheckGracePeriod: 90
      HealthCheckType: ELB
      LaunchTemplate:
        LaunchTemplateId: !Ref myLT
        Version: "1"
      MaxSize: "3" # Required
      MinSize: "1" # Required
      TargetGroupARNs:
        - !Ref myTG
  myListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions: # Required
        - Type: forward
          TargetGroupArn: !Ref myTG 
      LoadBalancerArn: !Ref myALB # Required
      Port: 80
      Protocol: HTTP
  myTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 3
      Port: 80
      Protocol: HTTP
      VpcId: !Ref myVPC
  myCPUPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref myASG  # Required
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 60.0
  
  myRDS:
    Type: AWS::RDS::DBInstance
    Properties:
      AvailabilityZone: !GetAZs
      DBClusterIdentifier: "phonebook_db"
      DBInstanceClass: db.t2.micro # Required
      DBName: "phonebook_db"
      DBSecurityGroups:
        - !GetAtt sgRDS.GroupId
      Engine: mysql
      EngineVersion: 8.0.19
      MasterUserPassword: "12345678"
      MasterUsername: "admin"
      Port: 3306
Outputs:
  AppUrl:
      Description: Url of the ALB
      Value: !Join
        - ""
        - - "http://"
          - !GetAtt myALB.DNSName